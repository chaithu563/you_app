
<div class="header_container" ng-init="init()">
	

	<carousel interval="4000" nowrap="false">
		<!--ngfor #slidez [ngforin]="slides"--> 
		<slide *ngFor="#slidez of slides"
					 [active]="slidez.active">
			<img [src]="slidez.image" style="margin:auto;">

			<div class="carousel-caption">
				<h4>Slide {{index}}</h4>

				<p>{{slidez.text}}</p>
			</div>
		</slide>
	</carousel>

	
	<div class="clearfix"></div>
</div>
