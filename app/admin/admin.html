<div class="videocontent">

    <div class="adminDiv">

        <div class="admVideoDiv">

            <div class="admin_video_overlays" ng-show="true">
                <!-- ng-class="all-overlays overlay-image overlay-1 out"-->
                <div  ng-repeat="item in availItems" ng-style="{'position':'absolute' }" my-draggable="{{item}}">
                    <img style="width: 30px; height: 30px; color: black" ng-src="../app/img/plus-tag.svg" ng-click="openSelectedItem(item)">
                </div>


            </div>

            <div class="videodiv">

                <video id="MyAdminVideo1">
                    <source src="../app/video/sreemanthudu.mp4" type="video/mp4">
                </video>

                <div class="admin-video-controls">
                    <!-- <img class="controlimg" title="select Item" src="../app/img/cart-icon.png" ng-click="ShowItemsAvail()" alt="" />-->

                    <img id="play-pause" class="controlimg" ng-src="../app/img/{{playorpause}}-icon.png" ng-click="ShowItemsAvail()" alt="" />

                    <input type="range" id="seek-bar" value="0">

                    <img id="mute" class="controlimg" ng-src="../app/img/{{muteorunmute}}-icon.png" alt="" />
                    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">

                    <img id="full-screen" title="Full screen" src="../app/img/FullScreen.png" class="controlimg" alt="" />
                </div>

            </div>
        </div>

        <div class="admItemAdd">
           <!-- <span my-test>Drag ME</span><my-test my-draggable> myaname </my-test> -->
            <div class="addeditbuttons" >
                <div class="button-add-div">
                    <button class="admin-add-button" type="button" ng-click="addNewItem()" id="annotator-button-add" data-button-menu-id="annotator-add-menu" aria-pressed="false" aria-expanded="false">
                        <span style="font-size: large; margin-right: 20%">+</span><span style="font-size: medium">Add</span>
                    </button>
                </div>


                <div class="button-edit-div">
                    <button class="admin-add-button" type="button" onclick=";return false;" id="Button1" data-button-menu-id="annotator-add-menu" aria-pressed="false" aria-expanded="false">
                        <span style="font-size: medium">View</span>
                    </button>
                </div>
            </div>
            <div class="item-details">
                 <div class="each-item-div">
                    <label>Product Handle</label><input type="text" ng-model="selectedItem.ProductHandle" />
                </div>
               <!-- <div class="each-item-div">
                    <label>Item Name</label><input type="text" ng-model="selectedItem.name" />
                </div>
                <div class="each-item-div">
                    <label>Item Price</label><input type="text"  ng-model="selectedItem.price"/>
                </div>
                <div class="each-item-div">
                    <label>Item Provider</label><input type="text" ng-model="selectedItem.redURL" />
                </div>-->

                 <div class="each-item-div">
                    <label>Item Top</label><input type="text" ng-model="selectedItem.ptop" />
                </div>
                <div class="each-item-div">
                    <label>Item Left</label><input type="text" ng-model="selectedItem.pleft" />
                </div>
				<div class="each-item-div">
					<button ng-click="selectedItem.starttime=currentTime">Set StartTime</button><input type="text" ng-model="selectedItem.starttime" />
				</div>
				<div class="each-item-div">
					<button ng-click="selectedItem.endtime=currentTime">Set EndTime</button><input type="text" ng-model="selectedItem.endtime" />
				</div>

            </div>

             <div class="button-delete-div" ng-if="selectedItem" >
                    <button class="admin-add-button" type="button" ng-click="deleteItem(selectedItem.Id)"  data-button-menu-id="annotator-add-menu" aria-pressed="false" aria-expanded="false">
                        <span style="font-size: large; margin-right: 20%">+</span><span style="font-size: medium">Delete</span>
                    </button>
                </div>


        </div>
    </div>

</div>
