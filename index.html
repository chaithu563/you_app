<html>
<head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	<link href="app/content/header/header.common.css" rel="stylesheet" />
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
	
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.min.js"></script>
    <script src="node_modules/angular2/bundles/http.min.js"></script>
    <!--<script src="node_modules/angular2/bootstrap.js"></script>-->
    <script src="node_modules/ng2-bootstrap/ng2-bootstrap.js"></script>
    <!-- 2. Configure SystemJS -->


	<!--	<script src="node_modules/mediaelement/build/mediaelement-and-player.js"></script>
<script src="node_modules/mediaelement/build/mediaelementplayer.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	
	<link rel="stylesheet" href="http://mediaelementjs.com/js/mejs-2.9.2/mediaelementplayer.min.css" />-->

	<script src="node_modules/youtube-video-js/dist/youtube-video-min.js"></script>
	

    <script>
        System.config({
            transpiler: 'typescript',
            globalEvaluationScope: false,
            typescriptOptions: { emitDecoratorMetadata: true },
        packages: {
              "app": {
                format: 'register',
                defaultExtension: 'js'
              },
           "node_modules/ng2-bootstrap": {
                  defaultExtension: 'js'
               }
          },
         paths: {
         	"ng2-bootstrap/ng2-bootstrap": "node_modules/ng2-bootstrap/ng2-bootstrap",
         	"moment": "node_modules/ng2-bootstrap/node_modules/moment/moment"
				 }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

</head>

<script type="text/javascript">


</script>



<!-- 3. Display the application -->
<body>
    <hp-main>Loading...</hp-main>
</body>

</html>
